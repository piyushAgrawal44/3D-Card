<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D greeting card animation</title>
</head>
<body>
    <h1 class="heading">3D greeting card</h1>

    <div class="container">
        <div class="firstpage">
        <div class="card-heading">
            welcome
        </div>

        <div class="card-body">
            This the first page of the card
        </div>
        <div class="card-bottom">
           Next Page
        </div>
         </div>


        <div class="secondpage">
            <div class="card-heading">
                welcome
            </div>
    
            <div class="card-body">
                This the first page of the card
            </div>
            <div class="card-bottom">
               Next Page
            </div>
        </div>
    </div>
   

    <script src="index.js"></script>
</body>
</html>
