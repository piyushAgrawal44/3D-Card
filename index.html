<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D greeting card animation</title>
</head>
<body id="body">
    <div class="main">
        <h1 class="heading">3D greeting card</h1>

    <div class="container" id="container">

        <!-- back face of second page -->
        <button onclick="undo2()" class="secondpagebackface" id="secondpagebackface">
             
        </button>
        <!-- back face of second page end -->

        <!-- second page -->
        <div class="secondpage" id="secondpage">
            <div class="card-heading">
                welcome
            </div>
    
            <div class="card-body">
                This is the second page of the card
            </div>
            <div class="card-bottom">
                <button class="button" id="button2" onclick="lastpage()">Next page</button>
            </div>
        </div>
        <!-- second page end -->

        <!-- back face of fist page -->
        <button onclick="undo1()" class="firstpagebackface" id="firstpagebackface">

        </button>
         <!-- back face of fist page end -->

        <!-- first page -->
        <div class="firstpage" id="firstpage">
        <div class="card-heading">
            welcome
        </div>
        <div class="card-body">
            This is the first page of the card
        </div>
        <div class="card-bottom">
           <button class="button" id="button1" onclick="secondpage()">Next page</button>
        </div>
        </div>
        <!-- first apge end -->
      
        <button id="button3" onclick="gotofront()">Go to front page</button>
    </div>
    </div>

    <script src="index.js">

    </script>
</body>
</html>
